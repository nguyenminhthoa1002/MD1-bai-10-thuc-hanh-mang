<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="nhap">
<button value="Add" id="them" onclick="addToArray()">Add</button>
<button value="Display" id="hienThi" onclick="displayArray()">Display</button>
<p id="result"></p>
<script>
    let x=0;
    let array= Array();
    function addToArray(){
        array[x]=document.getElementById('nhap').value;
        alert("Element: "+ array[x] + " Added at index " + x);
        x++;
        document.getElementById('nhap').value="";
    }

    function displayArray(){
        let e="<hr/>";
        for (let i = 0; i < array.length; i++) {
            e+="Element " + i + " = " + array[i] +'<br/>';
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
